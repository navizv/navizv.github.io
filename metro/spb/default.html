        }

        #FRUPRIM_LINE * {
            fill: darkmagenta;
        }

        #FRUPRIM_LINE line {
            stroke: darkmagenta;
        }

        #TIME_TEXT {
            font-size: 20px;
            visibility: hidden;
        }

        body {
            display: flex;
        }

        #map{
             position: absolute;
             top: 0px;
            width: 100%;
            height:100%;
            display:block;
            text-align:center;

        #footer {
