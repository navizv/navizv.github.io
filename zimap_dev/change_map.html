<html><meta http-equiv="Content-type: text/html; charset=UTF-8">
<head><title>Asymmetry Server Demo</title>
<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/zimap/zimm.js"></script>
</head>
<body>

<object data="russia.svg" type="image/svg+xml" id="mymap" width="1000" height="500" viewBox="0 0 1300 610" onload=tt()>
</object>
<script type="text/javascript">
function tt(){
  var svg = document.getElementById('mymap');
  var svgd = svg.contentDocument;
  var rs = svgd.getElementsByClassName('region');
  for(i=rs.length-1; i>=0;i--){
    var c = rs[i];
    var as = c.attributes;
    var ne = svgd.createElement();
    for(var j in as){
	var ca = as[j];
        alert(ca.name);
    }
  }
}
</script>
</body>
</html>
