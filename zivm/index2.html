<html><head><title>

<link type="text/css" href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
<script src="/libs/js/jquery.min.js"></script>
<script src="/libs/zimap/zimm.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
</head>
<body>
<div id="tabs">
  <ul>
    <li><a href="data.html">Data</a></li>
    <li><a href="settings.html">Settings</a></li>
    <li><a href="#tabs-3">Import</a></li>
    <li><a href="#tabs-4">Hide</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="help.html">Help</a></li>
  </ul>
  <div id="tabs-3">
<div id="vistypes">
      <select id="vistype">
	<option value="MapSet">Map</option>
	<option value="TableSet" selected>Table</option>
	<option value="DiagrSet">Diagram</option>
      </select>
<div id="MapSet">
mapset
</div>
<div id="TableSet">
tablset
</div>
<div id="DiagrSet">
diagset
</div>
</div>
  </div>
  <div id="tabs-4">
  </div>
</div>
<script type="text/javascript">
$(function(){
  $("#tabs").tabs();
});

createSel("vistypes");

function createSel(x){
$("#"+x+" div").hide();
$("#"+x+" select").change(function(){
  $("#"+x+" div").hide();
  $("#"+this.value).show();
});
$("#"+x+" select").change();
}

</script>
</body>
</html>
