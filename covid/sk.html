<label><input type="checkbox" onchange="makeChart()" id="perc">В % от марта 2020</label><br>

<script>
var rfser = [];
var rfsers = [];
var names = [];
$.ajax({//заполняем вып.список оглавлением
			type: "GET",
			url: "sm-06.csv",
			dataType: "text",
			success: function(sod) {
				var lines = sod.split(/\r\n|\n/);
				var s = 0;
				for(i in lines){
					if(i<4 || i> 200)
						continue;
					var y = 2006;
					var m = 1;
					var line = lines[i].split(';');
					if(line.length == 0)
						continue;
					var zid = i;
					var znm = line[0];
					names.push(znm);
					//if(znm.charAt(0) == '\"')
					//	znm = znm.slice(1);
					//$("#all").append("<div>"+znm+"</div>");
					var serie = {name:znm,data:[]};
					if(znm.includes("федеральный округ"))
						znm = "--------"+znm;
					var k = $("#regions").append("<option value="+s+">"+znm+"</option>");
					$("#all").append("<div id=cont"+s+"></div>");
					s++;
					//,pointStart: Date.UTC(2006, 11, 1),pointInterval: 'month'};
						for(j in line){
							if(j<12)
								continue;
							
							/*if(y==2020)
								serie.color = "#000000";
							else{
							var c = ((2020-y)*6+100).toString(16);
								serie.color = "#"+c+c+"ff";
								}*/
							//serie.name = ""+y;
							var sks = 0;
							for(var k = j-11;k<=j;k++){
								sks+=parseInt(line[k].replace(/\s/g, ''));
							}
							serie.data.push([Date.UTC(2006, j-1, 1),sks]);
							m++;
							if(m==13){
								m = 1;
								y++;
							//	rfser.push(serie);
							//	serie = {data:[]};
							}
						}
						//if(m!=1)
							rfser.push(serie);
						rfsers.push(rfser);
						rfser = [];
					}
					
					document.getElementById("regions").options[0].selected=true;
					makeChart(0);
				
			}
		});
	function makeChart(s){
	var ss = [];
	if(s==undefined){
		var el = document.getElementById("regions");
		//s = el.options[el.selectedIndex].value
		for (var n = 0; n < el.options.length; n++)
			if (el.options[n].selected==true)
				ss.push(n);
	}else
		ss=[s];
	//console.log("kyky");
	//console.log(rfsers[s]);
	//var s = 0;
	//for(var q in rfsers){
	var tmpser = [];
	for(var k in ss){
		s = ss[k];
		tmpser.push({name:rfsers[s][0].name, data:rfsers[s][0].data});
		var perc = document.getElementById("perc").checked;
		if(perc){
			var sto = rfsers[s][0].data[159][1];
			tmpser[k].data = [];
			for(var i in rfsers[s][0].data)
				tmpser[k].data.push([rfsers[s][0].data[i][0], rfsers[s][0].data[i][1]/sto*100]);
		}
	}
Highcharts.chart('cont', {
	chart: {
		//width:"1000"
    },
    title: {
        text: 'Число смертей скользящей суммой за последние 12 месяцев' + (perc ? ', % от марта 2020':'')
    },
    xAxis: {
        type: 'datetime',
		gridLineWidth: 1,
        labels: {
            overflow: 'justify'
        }
    },
    yAxis: {
        title: {
            text: perc? '% от марта 2020':'человек'
        }
    },
    tooltip: {
        //headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        //pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        //    '<td style="padding:0"><b>{point.y:.1f} тыс.чел&nbsp</b></td></tr>',
        //footerFormat: '</table>',
        shared: true,
        useHTML: true,
		valueDecimals: perc?2:0
    },
	//legend:{ enabled:false },
   /* plotOptions: {
	line:{
        pointInterval: 3600000*24*30.5,
        pointStart: Date.UTC(2006, 12, 1, 0, 0, 0)
		}
    },*/
    series: tmpser/*[{
        name: 'Tokyo',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

    }, {
        name: 'New York',
        data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

    }, {
        name: 'London',
        data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

    }, {
        name: 'Berlin',
        data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]

    }]*/
});
//s++;
//}
}
