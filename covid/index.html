<script>
var rfser = [];
var rfsers = [];
var names = [];
$.ajax({//заполняем вып.список оглавлением
			type: "GET",
			url: "sm-06.csv",
			dataType: "text",
			success: function(sod) {
				var lines = sod.split(/\r\n|\n/);
				var s = 0;
				for(i in lines){
					if(i<4 || i> 200)
						continue;
					var y = 2006;
					var m = 1;
					var line = lines[i].split(';');
					var zid = i;
					var znm = line[0];
					names.push(znm);
					//if(znm.charAt(0) == '\"')
					//	znm = znm.slice(1);
					//$("#all").append("<div>"+znm+"</div>");
					$("#regions").append("<option value="+s+">"+znm+"</option>");
					$("#all").append("<div id=cont"+s+"></div>");
					s++;
					var serie = {data:[]};
						for(j in line){
							if(j==0)
								continue;
							
							if(y==2020)
								serie.color = "#000000";
							else{
							var c = ((2020-y)*6+100).toString(16);
								serie.color = "#"+c+c+"ff";
								}
							serie.name = ""+y;
							serie.data.push(parseInt(line[j].replace(/\s/g, '')))
							m++;
							if(m==13){
								m = 1;
								y++;
								rfser.push(serie);
								serie = {data:[]};
							}
						}
						if(m!=1)
							rfser.push(serie);
						rfsers.push(rfser);
						rfser = [];
					}
					
					
					makeChart(0);
				
			}
		});
	function makeChart(s){

Highcharts.chart('cont', {

    },

    },

        ],
        crosshair: true
    },

        //footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
